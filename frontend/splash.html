<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RDO Map Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      -webkit-user-drag: none;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(231, 76, 60, 0.3);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .status {
      font-size: 14px;
      color: #b0b0b0;
      margin-bottom: 20px;
      height: 20px;
    }

    .progress-container {
      width: 300px;
      height: 6px;
      background: #3a3a3a;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-container.visible {
      opacity: 1;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #e74c3c, #c0392b);
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      color: #808080;
      height: 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-text.visible {
      opacity: 1;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #3a3a3a;
      border-top-color: #e74c3c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .component-info {
      font-size: 12px;
      color: #909090;
      margin-top: 5px;
      height: 15px;
    }
  </style>
</head>
<body>
  <div class="logo">RDO</div>
  <div class="title">Map Overlay</div>
  <div class="status" id="status">Initializing...</div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="progress-text" id="progressText"></div>
  <div class="component-info" id="componentInfo"></div>

  <div class="spinner" id="spinner"></div>

  <script>
    const { ipcRenderer } = require('electron');

    const statusEl = document.getElementById('status');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const componentInfo = document.getElementById('componentInfo');
    const spinner = document.getElementById('spinner');

    // Status updates
    ipcRenderer.on('status-update', (event, status) => {
      statusEl.textContent = status;
    });

    // Component download progress
    ipcRenderer.on('component-progress', (event, data) => {
      progressContainer.classList.add('visible');
      progressText.classList.add('visible');
      spinner.style.display = 'none';

      const percent = Math.round(data.percent);
      progressBar.style.width = percent + '%';

      const mb = (data.downloaded / 1024 / 1024).toFixed(1);
      const totalMb = (data.total / 1024 / 1024).toFixed(1);

      progressText.textContent = `${mb} MB / ${totalMb} MB (${percent}%)`;

      if (data.component) {
        componentInfo.textContent = `Downloading: ${data.component}`;
      }
    });

    // Auto-update progress
    ipcRenderer.on('update-progress', (event, data) => {
      progressContainer.classList.add('visible');
      progressText.classList.add('visible');
      spinner.style.display = 'none';

      const percent = Math.round(data.percent);
      progressBar.style.width = percent + '%';

      const mb = (data.transferred / 1024 / 1024).toFixed(1);
      const totalMb = (data.total / 1024 / 1024).toFixed(1);
      const speed = (data.bytesPerSecond / 1024 / 1024).toFixed(1);

      progressText.textContent = `${mb} MB / ${totalMb} MB (${speed} MB/s)`;
      statusEl.textContent = 'Downloading update...';
    });
  </script>
</body>
</html>
